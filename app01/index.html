<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>JS Issue Tracker</title>
</head>
<body onload="fetchIssues()">
    
    <div class="container">
        <h1 style="text-align: center;">To Do List <small>by Potato</small></h1>

        <div class="jumbotron">

            <h3>Adicione uma nova tarefa:</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Descrição</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Descreva a tarefa a ser realizada" />
                </div>
                <div class="form-group">
                    <label for="issueSeverityInput">Gravidade</label>
                    <select name="issueSeverityInput" id="issueSeverityInput" class="form-control">
                        <option value="Low">Pouca.</option>
                        <option value="Medium">Média.</option>
                        <option value="High">Alta.</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueAssignedInput">Responsável</label>
                    <input type="text" class="form-control" id="issueAssignedInput" placeholder="Insira um responsável" />
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </form>           

        </div>

        <div class="col-lg-12">
            <div id="issuesList"></div>
        </div>

        <footer>
            <div class="footer">
                <p>&copy Potato</p>
            </div>
        </footer>

    </div>

    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
