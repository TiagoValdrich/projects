<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>JS App</title>
</head>
<body>
    
    <div class="container">
        <form id="formulario">
            <div class="jumbotron">

                <div class="title" style="text-align:center;">
                    <h4>Tabela de produtos</h4>
                </div>

                <div class="formulario">
                    <div class="col-sm-12 form-group">
                        <label for="nome">Data:</label>
                        <input class="form-control" type="date" name="data" id="data" required/>
                    </div>

                    <div class="col-sm-12 form-group">
                        <label for="nome">Quantidade:</label>
                        <input class="form-control" type="number" name="quantidade" id="quantidade" placeholder="Quantidade" required/>
                    </div>

                    <div class="col-sm-12 form-group">
                        <label for="nome">Valor:</label>
                        <input class="form-control" type="number" name="valor" id="valor" value="0.00" min="0.00" max="99999999.99" step="0.01" required/>
                    </div>

                    <div class="col-sm-12 form-group">
                        <label for="nome">Nome do produto:</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome do produto" required/>
                    </div>
                </div>

                <div class="button">
                    <button type="submit" class="btn btn-default" id="botaoSubmit">Cadastrar</button>
                </div>

            </div>            

        </form>

        <table class="table-striped table-bordered form-group" width="100%">
            
            <thead style="text-align: center;">
                <th>Data</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
            </thead>

            <tbody>
                
            </tbody>

        </table>

    </div>

    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
